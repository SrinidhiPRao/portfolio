    <script>
      function updateBangaloreTime() {
        const now = new Date();
        const bangaloreTime = now.toLocaleString("en-IN", {
          timeZone: "Asia/Kolkata",
          hour: "2-digit",
          minute: "2-digit",
          hour12: false,
        });

        document.getElementById(
          "time"
        ).textContent = `${bangaloreTime},  Bangalore`;
      }

      updateBangaloreTime();
      setInterval(updateBangaloreTime, 59999);
    </script>
